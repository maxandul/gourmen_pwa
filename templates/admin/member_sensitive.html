{% extends "base.html" %}

{% block title %}Sensible Daten - {{ member.display_name }} - Admin{% endblock %}

{% block content %}
<div class="container">
    <div class="welcome-section">
        <h1>Sensible Daten: {{ member.display_name }}</h1>
        <a href="{{ url_for('admin.members') }}" class="btn btn-secondary">← Zurück zur Mitgliederliste</a>
    </div>
    
    <div class="form-container">
        <form method="POST" class="form">
            <div class="form-group">
                <label for="pass_nummer">Passnummer</label>
                <input type="text" id="pass_nummer" name="pass_nummer" class="form-control" 
                       value="{{ data.pass_nummer or '' }}">
            </div>
            
            <div class="form-group">
                <label for="pass_ausgestellt">Pass ausgestellt</label>
                <input type="date" id="pass_ausgestellt" name="pass_ausgestellt" class="form-control" 
                       value="{{ data.pass_ausgestellt or '' }}">
            </div>
            
            <div class="form-group">
                <label for="pass_ablauf">Pass abläuft</label>
                <input type="date" id="pass_ablauf" name="pass_ablauf" class="form-control" 
                       value="{{ data.pass_ablauf or '' }}">
            </div>
            
            <div class="form-group">
                <label for="id_nummer">ID-Nummer</label>
                <input type="text" id="id_nummer" name="id_nummer" class="form-control" 
                       value="{{ data.id_nummer or '' }}">
            </div>
            
            <div class="form-group">
                <label for="id_ausgestellt">ID ausgestellt</label>
                <input type="date" id="id_ausgestellt" name="id_ausgestellt" class="form-control" 
                       value="{{ data.id_ausgestellt or '' }}">
            </div>
            
            <div class="form-group">
                <label for="id_ablauf">ID abläuft</label>
                <input type="date" id="id_ablauf" name="id_ablauf" class="form-control" 
                       value="{{ data.id_ablauf or '' }}">
            </div>
            
            <div class="form-group">
                <label for="fuehrerschein">Führerschein</label>
                <input type="text" id="fuehrerschein" name="fuehrerschein" class="form-control" 
                       value="{{ data.fuehrerschein or '' }}">
            </div>
            
            <div class="form-group">
                <label for="allergien">Allergien</label>
                <textarea id="allergien" name="allergien" class="form-control" rows="3">{{ data.allergien or '' }}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Speichern</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
