{% extends "base.html" %}

{% block title %}404 - Seite nicht gefunden{% endblock %}

{% block content %}
<div class="container">
    <div class="card text-center">
        <h1>404 - Seite nicht gefunden</h1>
        <p>Die angeforderte Seite existiert nicht.</p>
        <div class="actions">
            <a href="{{ url_for('public.landing') }}" class="btn btn-primary">Zur Startseite</a>
            {% if current_user.is_authenticated %}
            <a href="{{ url_for('dashboard.index') }}" class="btn btn-secondary">Zum Dashboard</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
